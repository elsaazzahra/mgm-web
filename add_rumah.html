<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Rumah RTLH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
    }
    .form-container {
      max-width: 900px;
      margin: 40px auto;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container form-container">
    <div class="card">
      <div class="card-header text-center">
        Tambah Data Rumah Tidak Layak Huni (RTLH)
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="row g-3">
            <!-- Kolom Kiri -->
            <div class="col-md-6">
              <label for="nama_pemilik">Nama Pemilik</label>
              <input type="text" name="nama_pemilik" id="nama_pemilik" class="form-control" required>

              <label for="nik">NIK</label>
              <input type="text" name="nik" id="nik" class="form-control" required>

              <label for="pekerjaan">Pekerjaan</label>
              <input type="text" name="pekerjaan" id="pekerjaan" class="form-control" required>

              <label for="jumlah_anggota_keluarga">Jumlah Anggota Keluarga</label>
              <input type="number" name="jumlah_anggota_keluarga" id="jumlah_anggota_keluarga" class="form-control" required>

              <label for="alamat">Alamat</label>
              <input type="text" name="alamat" id="alamat" class="form-control" required>

              <label for="desa">Desa</label>
              <select name="desa" id="desa" class="form-select" required>
                <option value="">-- Pilih Desa --</option>
                <option value="Cipayung">Cipayung</option>
                <option value="Cipayung Girang">Cipayung Girang</option>
                <option value="Gadog">Gadog</option>
                <option value="Kuta">Kuta</option>
                <option value="Megamendung">Megamendung</option>
                <option value="Sukagalih">Sukagalih</option>
                <option value="Sukakarya">Sukakarya</option>
                <option value="Sukamahi">Sukamahi</option>
                <option value="Sukamaju">Sukamaju</option>
                <option value="Sukamanah">Sukamanah</option>
                <option value="Sukaresmi">Sukaresmi</option>
                <option value="Pasir Angin">Pasir Angin</option>
              </select>

              <label for="status">Status</label>
              <select name="status" id="status" class="form-select" required>
                <option value="">-- Pilih Status --</option>
                <option value="Belum Dilaksanakan">Belum Dilaksanakan</option>
                <option value="Sedang Diverifikasi">Sedang Diverifikasi</option>
                <option value="Dalam Proses">Dalam Proses</option>
                <option value="Selesai">Selesai</option>
              </select>

              <label for="sumber_pembiayaan">Sumber Pembiayaan</label>
              <select name="sumber_pembiayaan" id="sumber_pembiayaan" class="form-select" required>
                <option value="">-- Pilih Sumber Pembiayaan --</option>
                <option value="APBD Kabupaten">APBD Kabupaten</option>
                <option value="APBD Provinsi">APBD Provinsi</option>
                <option value="Dana Desa">Dana Desa</option>
                <option value="Baznas">Baznas</option>
                <option value="Swadaya Masyarakat">Swadaya Masyarakat</option>
                <option value="LSM/NGO">LSM/NGO</option>
                <option value="Campuran">Campuran</option>
              </select>

              <label for="jumlah_pembiayaan">Jumlah Pembiayaan</label>
              <input type="text" name="jumlah_pembiayaan" id="jumlah_pembiayaan" class="form-control">
            </div>

            <!-- Kolom Kanan -->
            <div class="col-md-6">
              <label for="longitude">Longitude</label>
              <input type="text" name="longitude" id="longitude" class="form-control" required>

              <label for="latitude">Latitude</label>
              <input type="text" name="latitude" id="latitude" class="form-control" required>

              <label for="url_google_maps">URL Google Maps</label>
              <input type="text" name="url_google_maps" id="url_google_maps" class="form-control" required>

              <label for="tanggal_mulai">Tanggal Mulai</label>
              <input type="date" name="tanggal_mulai" id="tanggal_mulai" class="form-control">

              <label for="tanggal_selesai">Tanggal Selesai</label>
              <input type="date" name="tanggal_selesai" id="tanggal_selesai" class="form-control">

              <label for="foto_rumah_depan">Foto Depan</label>
              <input type="file" name="foto_rumah_depan" id="foto_rumah_depan" class="form-control" required>

              <label for="foto_rumah_kiri">Foto Kiri</label>
              <input type="file" name="foto_rumah_kiri" id="foto_rumah_kiri" class="form-control">

              <label for="foto_rumah_belakang">Foto Belakang</label>
              <input type="file" name="foto_rumah_belakang" id="foto_rumah_belakang" class="form-control">

              <label for="foto_rumah_kanan">Foto Kanan</label>
              <input type="file" name="foto_rumah_kanan" id="foto_rumah_kanan" class="form-control" required>

              <label for="foto_lantai_rumah">Foto Lantai</label>
              <input type="file" name="foto_lantai_rumah" id="foto_lantai_rumah" class="form-control" required>

              <label for="foto_rumah_360">Foto 360</label>
              <input type="file" name="foto_rumah_360" id="foto_rumah_360" class="form-control">

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Simpan Data</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% include 'footer.html' %}
