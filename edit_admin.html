{% include 'navbar.html' %}
<div class="container">
  <h2 class="mb-4">Edit Admin</h2>
  <form method="POST">
    <div class="mb-3">
      <label>ID Admin</label>
      <input type="text" class="form-control" value="{{ admin.id_user }}" disabled>
    </div>
    <div class="mb-3">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" class="form-control" value="{{ admin.nama or '' }}">
    </div>
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value="{{ admin.username }}" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="text" name="password" class="form-control" value="{{ admin.password }}" required>
    </div>
    <div class="mb-3">
      <label>Role</label>
      <select name="role" class="form-select" required>
        <option value="admin" {% if admin.role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="superadmin" {% if admin.role == 'superadmin' %}selected{% endif %}>Superadmin</option>
        <option value="user" {% if admin.role == 'user' %}selected{% endif %}>User</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Simpan Perubahan</button>
    <a href="{{ url_for('kelola_admin') }}" class="btn btn-secondary">Kembali</a>
  </form>
</div>

{% include 'footer.html' %}
