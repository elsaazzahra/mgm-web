<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard RTLH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container-fluid">
      <span class="navbar-brand">Dashboard RTLH</span>
      <div class="d-flex">
        <span class="navbar-text me-3">Halo, {{ username }}!</span>
        <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 bg-light p-3">
        <h5>Menu</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('rumah_list') }}">Data Rumah</a></li>
          {% if role == 'superadmin' %}
          <li class="nav-item"><a class="nav-link" href="#">Kelola Admin</a></li>
          {% endif %}
        </ul>
      </div>
      <div class="col-md-9 col-lg-10 p-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html
