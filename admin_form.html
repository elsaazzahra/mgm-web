{% include 'navbar.html' %}
<div class="container">
  <h3>{{ 'Edit' if mode == 'edit' else 'Tambah' }} Admin</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required value="{{ admin.username if mode == 'edit' else '' }}">
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="text" name="password" class="form-control" required value="{{ admin.password if mode == 'edit' else '' }}">
    </div>
    <button type="submit" class="btn btn-success">Simpan</button>
    <a href="{{ url_for('kelola_admin') }}" class="btn btn-secondary">Kembali</a>
  </form>
</div>
